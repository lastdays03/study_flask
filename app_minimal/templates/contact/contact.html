{% extends "layout.html" %}

{% block title %}문의하기{% endblock %}

{% block content %}
<h1>문의하기</h1>
<form action="{{ url_for('contact_complete') }}" method="post">
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="subject">제목:</label><br>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="message">메시지:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
    <input type="submit" value="제출">
</form>
<div id="loading-spinner" style="display:none; text-align:center; margin-top: 20px;">
    <p>메시지를 전송 중입니다. 잠시만 기다려 주세요...</p>
    <!-- Optionally add a spinner image here: <img src="/static/spinner.gif" alt="Loading..."> -->
</div>

<script>
    document.querySelector('form').addEventListener('submit', function () {
        document.getElementById('loading-spinner').style.display = 'block';
        // Disable the submit button to prevent multiple submissions
        this.querySelector('input[type="submit"]').disabled = true;
    });
</script>

{% endblock %}
