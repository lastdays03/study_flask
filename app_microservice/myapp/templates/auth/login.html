{% extends "base.html" %}

{% block title %}로그인 - Microservice App{% endblock %}

{% block content %}
<h2>로그인</h2>
<form method="post" action="{{ url_for('auth.login') }}">
    <!-- 실제 로그인 로직은 아직 구현되지 않았으므로 껍데기만 존재함 -->
    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px;">이메일</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">비밀번호</label>
        <input type="password" id="password" name="password" required
            style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <button type="submit" class="button">로그인</button>
</form>
<p style="margin-top: 20px;">
    아직 회원이 아니신가요? <a href="{{ url_for('auth.register') }}">회원가입 하기</a>
</p>
{% endblock %}
