{% extends "base.html" %}

{% block title %}회원가입 - Microservice App{% endblock %}

{% block content %}
<h2>회원가입</h2>
<form method="post" action="{{ url_for('auth.register') }}">
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">이름</label>
        <input type="text" id="username" name="username" required
            style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px;">이메일</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">비밀번호</label>
        <input type="password" id="password" name="password" required
            style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="confirm_password" style="display: block; margin-bottom: 5px;">비밀번호 확인</label>
        <input type="password" id="confirm_password" name="confirm_password" required
            style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    <button type="submit" class="button" style="background-color: #28a745;">가입하기</button>
</form>
<p style="margin-top: 20px;">
    이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인 하기</a>
</p>
{% endblock %}
