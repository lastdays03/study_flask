{% extends "base.html" %}

{% block title %}구구단 - Microservice App{% endblock %}

{% block content %}
<h2>구구단</h2>
<form method="post" action="{{ url_for('googoodan.googoodan') }}">
    <input type="number" name="number" required>
    <button type="submit">구구단</button>
</form>
{% if number %}
<h3>{{ number }}단</h3>
{% for i in range(1, 10) %}
<p>{{ number }} x {{ i }} = {{ number * i }}</p>
{% endfor %}
{% endif %}
{% endblock %}
